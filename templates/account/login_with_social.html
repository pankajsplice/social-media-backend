{% extends "base.html" %}
{% load static %}

{% block content %}
    <div ng-app="TokenApp">
        <div ng-controller="LoginTokenCtrl as ctrl">
            <div>
                <h4>Social Authentication</h4>
                <div class="pt-25"><button ng-click="authenticate('facebook')">Login with facebook</button></div>
                <div class="pt-25"><button ng-click="authenticate('google')">Login with google</button></div>
            </div>
            <div>
                <h2>User Details : </h2>
                <div>
                    <span>First name:</span>
                    <span ng-bind="ctrl.user.first_name"></span>
                </div>
                <div>
                    <span>Last name:</span>
                    <span ng-bind="ctrl.user.last_name"></span>
                </div>
                <div>
                    <span>Email:</span>
                    <span ng-bind="ctrl.user.email"></span>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <script type="text/javascript">

        function set_user(response){
            var source;
            if (response){
                source = response.data;
            } else {
                source = {
                    'username': null,
                    'first_name': null,
                    'last_name': null,
                    'email': null,
                    'social_thumb': '{% static "anonymous.png" %}'
                };
            }
            self.user.username = source.username;
            self.user.first_name = source.first_name;
            self.user.last_name = source.last_name;
            self.user.email = source.email;
            self.user.thumb = source.social_thumb;
        };

        angular.module('TokenApp', ['satellizer'])
          .config(function($authProvider) {
            $authProvider.facebook({
              url: "{% url 'login_social_token_user' provider='facebook' %}",
              clientId: '751188928882132'
            });
            $authProvider.google({
              url: "{% url 'login_social_token_user' provider='google-oauth2' %}",
              clientId: '90467052393-ud49796jibdqbcru8q38aia5vqfae5n5.apps.googleusercontent.com',
              redirectUri: window.location.origin + '/'
            });
            $authProvider.authToken = 'Token';
          }).controller('LoginTokenCtrl', function($scope, $auth, $http) {
            self = this;

            self.user = {};
            set_user();
            if ($auth.getToken()){
                $http.get('{% url "current_user_token" %}').then(function(response){
                    set_user(response);
                });
            }

            $scope.authenticate = function(provider) {
                $auth.authenticate(provider).then(function(response){
                    $auth.setToken(response.data.token);
                    set_user(response);
                });
            };

            $scope.logout = function(){
                $auth.removeToken();
                set_user();
            };
        });

    </script>
{% endblock extra_js %}
