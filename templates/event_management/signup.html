<body class="bg-grey">

<section class="login-page signup">
  <div class="container">
    <div class="row desklogo">
      <div class="col">
        <h1>Event Manager</h1>
      </div>
    </div> 
    
    <div class="row">
      <div class="col">
        <div class="logo">
        Event <span>Manager</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 m-auto ">
        <div class="lg-in log-in-page">
         
       <div class="row">
         <div class="col-md-12">
           <h2>Sign Up</h2>
         </div>
       </div>
       <div class="row">
         <div class="col-md-6">
           <input type="text" class="form-control" required/>
           <span class="floating-label">First Name</span>
         </div>
          <div class="col-md-6">
           <input type="text" class="form-control" required/>
           <span class="floating-label">Last Name</span>
         </div>
       </div>
          <div class="row pt-5">
         <div class="col-md-12">
           <input type="text" class="form-control" required/>
             <span class="floating-label">Mobile Number</span>
         </div>
       </div>
         <div class="row pt-5">
         <div class="col-md-12">
           <input type="text" class="form-control" required/>
             <span class="floating-label">Email Address</span>
         </div>
       </div>
          <div class="row pt-5">
         <div class="col-md-6">
           <input type="text" class="form-control" required/>
             <span class="floating-label">Password</span>
         </div>
           <div class="col-md-6">
           <input type="text" class="form-control" required/>
             <span class="floating-label">Confirm Password</span>
         </div>
       </div>
       

          <div class="row pt-5">
         <div class="col-md-12">
           <button>Submit</button>
         </div>
       </div>

          <div class="row pt-5">
         <div class="col-md-12">
          <h6>Do you have account ?<a href="login.html">Sign in</a></h6>
         </div>
       </div>


      

</div>


      </div>
      
    </div>
  </div>
</section>
